<!DOCTYPE html>
<html>

<head>
  <title> German - English translator </title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="shortcut icon" href="/static/images/lstm.ico">
  
</head>

<body>
  <div class="container">
    <h1>
      <center> Machine translation from German into English </center>
    </h1>

    {% block content %}
    {% for message in form.input_sent.errors %}
    <div class="flash">{{ message }}</div>
    {% endfor %}

    <form method=post>

      {{ form.input_sent.label }}

      {{ form.input_sent(size = 100) }}

      {{ form.submit }}
    </form>
    {% endblock %}

  </div>
</body>

</html>
